<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Flanker Settings</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="dark light">
</head>

<body>
    <h1>App Settings</h1>

    <div class="settings" id="app">
        <label>
            UI Theme
            <select data-id="theme">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </label>
        <label class="inline">
            <input type="checkbox" data-id="notifications" />
            Show notifications
        </label>
        <label>
            User name
            <input type="text" data-id="username" placeholder="eg. Master" />
        </label>
        <label>
            Refresh rate (in seconds)
            <input type="number" data-id="refreshRate" min="1" max="120" />
        </label>
        </article>
    </div>

    <script type="module" src="demo.js"></script>

</body>

</html>
