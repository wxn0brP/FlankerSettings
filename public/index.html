<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Flanker Settings</title>
    <link rel="stylesheet" href="style.css">
    <meta name="color-scheme" content="dark light">
</head>

<body>
    <h1>App Settings</h1>

    <div class="box" id="app">
        <div class="field">
            <label>UI Theme</label>
            <select data-id="theme">
                <option value="light">light</option>
                <option value="dark">dark</option>
            </select>
        </div>

        <div class="field inline">
            <input type="checkbox" data-id="notifications" />
            <label>Show notifications</label>
        </div>

        <div class="field">
            <label>User name</label>
            <input type="text" data-id="username" placeholder="np. Master" />
        </div>

        <div class="field">
            <label>Refresh rate (in seconds)</label>
            <input type="number" data-id="refreshRate" min="1" max="120" />
        </div>
    </div>

    <script type="module" src="demo.js"></script>

</body>

</html>
